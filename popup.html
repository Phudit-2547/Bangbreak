<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="header-container" class="header-section">
      <div id="title-name" class="title-wrapper">
        <h3>BangBreak</h3>
      </div>
      <div id="auto-toggle-container" class="auto-toggle-wrapper">
        <span>Auto Bang</span>
        <label>
          <input type="checkbox" id="enableAuto" />
          <span></span>
        </label>
      </div>
    </div>

    <div id="timer-section" class="timer-container">
      <label>Set Timer:</label>
      <div id="timer-buttons" class="timer-button-group">
        <input type="button" value="-5" class="timer-btn" />
        <input type="button" value="-1" class="timer-btn" />
        <input type="button" value="+1" class="timer-btn" />
        <input type="button" value="+5" class="timer-btn" />
      </div>

      <div id="timer-input-container" class="timer-input-wrapper">
        <input
          type="text"
          id="timer"
          value="00:00:05"
          pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
          placeholder="00:00:05"
          maxlength="8"
          class="timer-display"
        />
        <div id="timer-increment-buttons" class="timer-increment-group">
          <input type="button" value="+" class="timer-increment-btn" />
          <input type="button" value="-" class="timer-increment-btn" />
        </div>
      </div>
    </div>

    <div id="action-section" class="action-container">
      <label>Action:</label>
      <select id="action" class="action-select">
        <option value="blank">Blank Page</option>
        <option value="custom">Redirect to URL</option>
      </select>
    </div>

    <div id="color-section" class="color-container">
      <div id="color-header" class="color-header-wrapper">
        <label>Pick Bang Color:</label>
        <div id="extra-care-container" class="extra-care-wrapper">
          <label>
            <input type="checkbox" id="enableAnimation" checked />
            Extra care
          </label>
        </div>
      </div>

      <div class="preset-container" id="color-presets">
        <button
          class="preset"
          style="background-color: red"
          data-color="#ff0000"
        ></button>
        <button
          class="preset"
          style="background-color: green"
          data-color="#00ff00"
        ></button>
        <button
          class="preset"
          style="background-color: blue"
          data-color="#0000ff"
        ></button>
        <button
          class="preset"
          style="background-color: yellow"
          data-color="#ffff00"
        ></button>
      </div>
      <div id="color-picker-container" class="color-picker-wrapper">
        <input
          type="color"
          id="colorPicker"
          class="color-picker-input"
          value="#FFFFFF"
        />
      </div>
    </div>

    <div id="url-section" class="url-container">
      <input
        type="url"
        id="customUrl"
        placeholder="https://example.com"
        class="url-input"
        style="display: none"
      />
    </div>

    <div id="control-buttons" class="button-container">
      <button id="startBtn" class="control-btn start-btn">Start Timer</button>
      <button
        id="cancelBtn"
        class="control-btn cancel-btn"
        style="display: none"
      >
        Cancel Timer
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
