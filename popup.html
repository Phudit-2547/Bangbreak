<!DOCTYPE html>
<html>
<head>
  <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 220px;
      }

      .preset-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .preset {
        width: 40px;
        height: 40px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      input,
      button {
        width: 50%;
        margin-top: 5px;
        height: 20px;
      }
    </style>
</head>
<body>
  <h3>BangBreak</h3>
  <label>Time (seconds):</label>
  <input type="number" id="timer" value="5" min="1" />

  <label>Action:</label>
  <select id="action">
    <option value="blank">Blank Page</option>
    <option value="custom">Redirect to URL</option>
  </select>

  <label>Color for eye:</label>
  <div class="preset-container">
      <button
        class="preset"
        style="background-color: red"
        data-color="#ff0000"
      ></button>
      <button
        class="preset"
        style="background-color: green"
        data-color="#00ff00"
      ></button>
      <button
        class="preset"
        style="background-color: blue"
        data-color="#0000ff"
      ></button>
      <button
        class="preset"
        style="background-color: yellow"
        data-color="#ffff00"
      ></button>
    </div>
  <input type="color" id="colorPicker" />

  <input type="url" id="customUrl" placeholder="https://example.com" style="display:none;" />

  <button id="startBtn">Start Timer</button>

  <script src="main.js"></script>
</body>
</html>
