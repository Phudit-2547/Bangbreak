<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>BangBreak</h3>
    <label>Time (seconds):</label>
    <input type="number" id="timer" value="5" min="1" />

    <label>Action:</label>
    <select id="action">
      <option value="blank">Blank Page</option>
      <option value="custom">Redirect to URL</option>
    </select>

    <label>Color for eye:</label>
    <div class="preset-container">
      <button
        class="preset"
        style="background-color: white"
        data-color="#ffffff"
      ></button>
      <button
        class="preset"
        style="background-color: blue"
        data-color="#0000ff"
      ></button>
      <button
        class="preset"
        style="background-color: black"
        data-color="#000000"
      ></button>
      <button
        class="preset"
        style="background-color: rgb(99, 242, 255)"
        data-color="#63f2ff"
      ></button>
    </div>
    <input type="color" id="colorPicker" />

    <input
      type="url"
      id="customUrl"
      placeholder="https://example.com"
      style="display: none"
    />

    <button id="startBtn">Start Timer</button>
    <button id="cancelBtn" style="display: none">Cancel Timer</button>

    <script src="main.js"></script>
  </body>
</html>
